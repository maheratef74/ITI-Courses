<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q1</title>
</head>
<body>
    <svg width="400" height="400">
        <ellipse cx="150" cy="150" rx="60" ry="80" fill="none" stroke="black" />

        <circle class="eye" cx="115" cy="130" r="10" fill="black" data-part="Left Eye" />
        <circle class="eye" cx="185" cy="130" r="10" fill="black" data-part="Right Eye" />

        <ellipse class="nose" cx="150" cy="160" rx="8" ry="12" fill="red" data-part="Nose" />

        <ellipse class="mouth" cx="150" cy="190" rx="35" ry="15"
                fill="blue" stroke="black" data-part="Mouth" />
    </svg>    

    <script>
        document.querySelectorAll('.eye, .nose, .mouth')
            .forEach(part => {
                part.addEventListener('mouseover', function () {
                    alert(this.dataset.part);
                });
            });
    </script>
</body>
</html>
