<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parentDev"></div>
    <button onclick="addChild()">Add child</button>

    <script>
        /*
        Make a button when clicking on it a new heading (h1) with the text “Welcome” 
        added to the body (use createElement and appendChild).

        */
        function addChild(){
            var newChild = document.createElement("h2");
            newChild.textContent = "Welcome";
            var parentDev = document.getElementById("parentDev");
            parentDev.appendChild(newChild);
        }
    </script>
</body>
</html>
