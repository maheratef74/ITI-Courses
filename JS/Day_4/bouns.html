         <img id="notvalid" src="notvalid.png" width="50px" height="50px" alt="" style="display: none;">

    <script>

        /*
            4-In the previous assignment, 
         Handle the onSubmit event for the form, and on the event handler function, 
         check for the validation of the full name and password, if they’re correct,
         then submit the form (use Submit() function), if they’re not correct stop the form submitting 
         (use event.preventDefault())

        */
        var vaildImg = document.getElementById("valid");
        var notVaildImg = document.getElementById("notvalid");

        document.getElementById("submitBut").addEventListener("click" , validateData);
        function validateData(){
            var nameInput = document.getElementById("name");
            
            var nameValue = nameInput.value;
            var submit = 1;
            if (nameValue.length < 4) {
                notVaildImg.style.display = "inline";  
                nameInput.focus();              
                nameInput.select();  
                submit = 0;               
            } else {
                vaildImg.style.display = "inline";   
            }

            var pass = document.getElementById("pass");
            var repetPass = document.getElementById("repetPass");
            if(pass.value != repetPass.value){
                notVaildImg.style.display = "inline";
                submit = 0;
            }else vaildImg.style.display = "inline";

            var form = document.querySelector("form");
            if(submit)
            {
                
                form.submit();
                window.location.href = "Thanks.html";
            } 
        }
    </script>
